<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themathar - Multiplayer Game</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="bevy-canvas"></canvas>
    <script type="module">
        import init, { run_game, receive_identity, receive_state } from './themathar_game.js';

        async function run() {
            await init();
            run_game();

            const API_BASE = '/wp-json/themathar/v1';
            let lobbyId = null;
            let playerId = null;
            let heartbeatTimer = null;

            function setIdentity(newLobbyId, newPlayerId) {
                lobbyId = Number(newLobbyId);
                playerId = Number(newPlayerId);
                receive_identity(lobbyId, playerId);
            }

            async function heartbeatOnce() {
                if (!lobbyId || !playerId) {
                    return;
                }

                try {
                    await fetch(`${API_BASE}/game/${lobbyId}/heartbeat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ player_id: playerId })
                    });

                    const stateResponse = await fetch(`${API_BASE}/game/${lobbyId}/state`);
                    const stateJson = await stateResponse.json();

                    const activePlayerId = Number(stateJson?.lobby?.active_player_id ?? 0);
                    const turnNumber = Number(stateJson?.lobby?.current_turn_num ?? 0);

                    receive_state(activePlayerId, turnNumber);
                } catch (err) {
                    console.error('Heartbeat failed', err);
                }
            }

            function startHeartbeat() {
                if (heartbeatTimer) {
                    clearInterval(heartbeatTimer);
                }
                heartbeatOnce();
                heartbeatTimer = setInterval(heartbeatOnce, 1000);
            }

            window.Themathar = {
                setIdentity,
                startHeartbeat,
            };
        }

        run().catch(console.error);
    </script>
</body>

</html>
